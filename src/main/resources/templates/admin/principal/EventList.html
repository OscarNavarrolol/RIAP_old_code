<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="/eventData/listEvent" method="get">
    <div>
        <label for="courseNumber">NÃšMERO DEL CURSO: </label>
        <select class="form-select" aria-label="Select number of course" name="courseNumber" id="courseNumber">
            <option th:each="number, iterStat : ${courseNumbers}" th:value="${number}"
                    th:text="${number}" th:selected="${iterStat.index == 0}"
            ></option>
        </select>
        <button type="submit" class="btn btn-primary">MOSTRAR EVENTOS</button>
    </div>
</form>

<div class="">

    <table class="table">
        <thead class="table-dark">
        <td colspan="6" style="text-align: center">EVENTS</td>
        <tr style="text-align: center">
            <th>date</th>
            <th>objective</th>
            <th>startTime</th>
            <th>endTime</th>
            <th>location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}" style="text-align: center">
            <td th:text="${event.date}"></td>
            <td th:text="${event.objective}"></td>
            <td th:text="${event.startTime}"></td>
            <td th:text="${event.endTime}"></td>
            <td th:text="${event.location}"></td>
            <td>
                <a th:href="@{/eventData/UpdateEvent/{idEvent}(idEvent=${event.idEvent})}">Edit</a>
                <a th:href="@{/eventData/deleteEvent/{eventId}(eventId=${event.idEvent})}" class="delete">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="add" style="text-align: center; background-color: #0a53be;  width: 100px; ">
    <a th:href="@{/eventData/createEvent}" style="text-decoration: none; color: #1a1e21; font-size: 16px">NEW EVENT</a>
</div>

</body>
</html>
