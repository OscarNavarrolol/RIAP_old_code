<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/css/FormNewUserStyle.css">
</head>
<body>
<div class="container">
    <h1 class="logo">Create EVENT</h1>
    <form class="userForm" th:object="${eventData}" th:action="${action}" method="post">
        <div class="formGroup">
            <label for="idEvent">ID:</label>
            <input type="text" id="idEvent" name="idEvent" th:field="*{idEvent}" required>
        </div>
        <div class="formGroup">
            <label for="date">Document:</label>
            <input type="text" id="date" name="date" th:value="${eventData.date}" required>
        </div>
        <div class="formGroup">
            <label for="objective">age:</label>
            <input type="number" id="objective" name="objective" th:value="${eventData.objective}" required>
        </div>
        <div class="formGroup">
            <label for="startTime">Name:</label>
            <input type="text" id="startTime" name="startTime" th:value="${eventData.startTime}" required>
        </div>
        <div class="formGroup">
            <label for="endTime">Email:</label>
            <input type="email" id="endTime" name="endTime" th:value="${eventData.endTime}" required>
        </div>
        <div class="formGroup">
            <label for="location">phone:</label>
            <input type="text" id="location" name="location" th:value="${eventData.location}" required>
        </div>
        <div class="formGroup">
            <button type="submit" class="btnSubmit">Create Event</button>
        </div>
    </form>
</div>
</body>
</html>
