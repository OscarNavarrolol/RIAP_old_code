<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/css/FormNewUserStyle.css">
</head>
<body>
<div class="container">
    <h1 class="logo">Create EVENT</h1>
    <form class="userForm" th:object="${eventData}" th:action="${action}" method="post">
        <div class="formGroup" >
            <label for="course">Select the numbers of the courses to which you want to assign the event:</label>
            <select id="course" name="course">
                <option th:each="courseNumber : ${courseNumbers}" th:value="${courseNumber}" th:text="${courseNumber}" multiple></option>
            </select>
        </div>
        <div class="formGroup">
            <label for="idEvent">ID:</label>
            <input type="number" id="idEvent" name="idEvent" th:value="${eventData.idEvent}" required>
        </div>
        <div class="formGroup">
            <label for="date">date:</label>
            <input type="date" id="date" name="date" th:value="${eventData.date}" required>
        </div>
        <div class="formGroup">
            <label for="objective">objective:</label>
            <input type="text" id="objective" name="objective" th:value="${eventData.objective}" required>
        </div>
        <div class="formGroup">
            <label for="startTime">startTime:</label>
            <input type="time" id="startTime" name="startTime" th:value="${eventData.startTime}" required>
        </div>
        <div class="formGroup">
            <label for="endTime">endTime:</label>
            <input type="time" id="endTime" name="endTime" th:value="${eventData.endTime}" required>
        </div>
        <div class="formGroup">
            <label for="location">location:</label>
            <input type="text" id="location" name="location" th:value="${eventData.location}" required>
        </div>
        <div class="formGroup">
            <button type="submit" class="btnSubmit">Create Event</button>
        </div>
    </form>
</div>
</body>
</html>
